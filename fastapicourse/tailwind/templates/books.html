{% extends "base.html" %} {% block content %}

<div class="container mx-auto p-4">
  {% if books|length > 0 %}
  <table class="shadow-lg bg-white">
    <thead class="bg-blue-100 text-left">
      <tr>
        <th class="border px-8 py-4">Book Title</th>
        <th class="border px-8 py-4">Author</th>
        <th class="border px-8 py-4">Category</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr class="even:bg-gray-100">
        <td class="border px-8 py-4">{{book.title}}</td>
        <td class="border px-8 py-4">{{book.author}}</td>
        <td class="border px-8 py-4">{{book.category}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h1 class="text-4xl font-bold text-red-600">No books found</h1>
  {% endif%}
</div>
{% endblock %}
