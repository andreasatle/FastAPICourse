{% extends "base.html" %}

{% block body %}
<h1>Hello</h1>
<div class="container">
    <div class="card text-center">
        Your ToDos
    </div>
    <div class="card-body">
        <h5 class="card-title">List of your ToDos!</h5>
        <p class="card-text">Information regarding stuff that needs to be complete</p>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Info</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="pointer">
                <td>1</td>
                <td>Take out trash</td>
                <td>
                    <button type="button" class="btn btn-success">Completed</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            <tr class="pointer">
                <td>2</td>
                <td>Kick some butt</td>
                <td>
                    <button type="button" class="btn btn-success">Completed</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            <tr class="pointer">
                <td>3</td>
                <td>Sing halleluja</td>
                <td>
                    <button type="button" class="btn btn-success">Completed</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="#">Add a new ToDo!</a>
</div>
{% endblock %}
